name: CI
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  FORCE_COLOR: "1"

jobs:
  pretest:
    name: Pre-test checks
    runs-on: "macOS-latest"
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: "3.X"
      - name: Lint with Pre-commit
        uses: pre-commit/action@v3.0.1

  package:
    name: Package
    runs-on: "macOS-latest"
    steps:
    - uses: actions/checkout@v4.2.2
    - name: Set up Python
      uses: actions/setup-python@v5.3.0
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Run pre-test checks
      run: |
        tox -e package

  unit-tests:
    name: Unit tests
    needs: pretest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13", "3.14" ]
        macOS-version: [
            # x86_64 runners
            "macos-13",
            # M1 runners
            "macos-latest",
        ]

        include:
          - experimental: false

          - python-version: "3.13"
            experimental: true

        exclude:
          # actions/setup-python doesn't provide Python 3.9 for M1.
          - macOS-version: "macos-14"
            python-version: "3.9"

    runs-on: ${{ matrix.macOS-version }}
    steps:
    - uses: actions/checkout@v4.2.2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.3.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Test
      run: |
        tox -e py
